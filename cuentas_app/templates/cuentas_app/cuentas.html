<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cuentas_app/cuentas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Cuentas</title>
</head>
<body class="body">

<header>
  <div class="container-fluid border border-dark border-2 w-75 mb-4 mt-1 pt-2 bg-dark justify-center text-center rounded shadow-sm text-white ">
    <div class="row">
      <div class="col">
        <p class="fs-1 fw-semibold ">ITBANK</p>
      </div>
    </div>
  </div>

</header>

<main>

  <div class="container-fluid">
    <div class="row justify-center">

      <div class="col-9">
        <div class="card shadow mb-2" >
          <div class="card-header fs-4">Cuenta 055-025711/8</div>
        </div>
      </div>

      <div class="col-3">
        <div class="accordion d-flex shadow " id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
              <button class="accordion-button collapsed justify-center p-2" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                Consultas y Operaciones
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <div class="list-group list-group-flush p-1 ">
                  <button type="button" class="list-group-item list-group-item-action">Resúmenes de cuenta</button>
                  <button type="button" class="list-group-item list-group-item-action">Transferir</button>
                  <button type="button" class="list-group-item list-group-item-action">Compra-Venta de Dólares</button>
                  <button type="button" class="list-group-item list-group-item-action">Cambio de limite de extracción en cajeros</button>
                  <button type="button" class="list-group-item list-group-item-action">Solicitud de chequera</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-3">
        Caja de ahorro en $
      </div>
      <div class="col-3">
       Caja de ahorro en USD 
      </div>
    </div>

    <div class="row">
      <div class="col-3">
        $ 0,00
      </div>
      <div class="col-3">
       0,00 USD 
      </div>
    </div>


  </div>

 


</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="../scripts/index.js"></script>
</body>

</html>
